<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googordle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Googordle</h1>
    </div>
    <div id="wordles">
        <div class="wordle">
            <div class="wordle-hints">
                <div class="wordle-row">
                    <div class="wordle-char char-y char-y">E</div>
                    <div class="wordle-char char-y">E</div>
                    <div class="wordle-char char-y">E</div>
                    <div class="wordle-char char-y">E</div>
                    <div class="wordle-char char-g">E</div>
                </div>
                <div class="wordle-row">
                    <div class="wordle-char char-g">H</div>
                    <div class="wordle-char char-y">H</div>
                    <div class="wordle-char char-y">H</div>
                    <div class="wordle-char char-y">H</div>
                    <div class="wordle-char char-y">H</div>
                </div>
                <div class="wordle-row">
                    <div class="wordle-char char-y">O</div>
                    <div class="wordle-char char-g">O</div>
                    <div class="wordle-char char-y">O</div>
                    <div class="wordle-char char-y">O</div>
                    <div class="wordle-char char-y">O</div>
                </div>
                <div class="wordle-row">
                    <div class="wordle-char char-y">R</div>
                    <div class="wordle-char char-y">R</div>
                    <div class="wordle-char char-g">R</div>
                    <div class="wordle-char char-y">R</div>
                    <div class="wordle-char char-y">R</div>
                </div>
                <div class="wordle-row">
                    <div class="wordle-char char-y">S</div>
                    <div class="wordle-char char-y">S</div>
                    <div class="wordle-char char-y">S</div>
                    <div class="wordle-char char-g">S</div>
                    <div class="wordle-char char-y">S</div>
                </div>
            </div>
            <button class="wordle-expand">^^^</button>
            <div class="wordle-entries">
                <div class="wordle-row">
                    <div class="wordle-char char-b">H</div>
                    <div class="wordle-char char-b">O</div>
                    <div class="wordle-char char-b">R</div>
                    <div class="wordle-char char-b">S</div>
                    <div class="wordle-char char-b">E</div>
                </div>
                <div class="wordle-row">
                    <div class="wordle-char char-b">H</div>
                    <div class="wordle-char char-b">O</div>
                    <div class="wordle-char char-b">R</div>
                    <div class="wordle-char char-b">S</div>
                    <div class="wordle-char char-b">E</div>
                </div>
                <div class="wordle-row current">
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                </div>
                <div class="wordle-row empty">
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                </div>
                <div class="wordle-row empty">
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                    <div class="wordle-char char-b"></div>
                </div>
            </div>

        </div>
    </div>
    <p>And <span id="googol"></span> more...</p>


    <div id="keyboard">

    </div>
</body>
<script src="script.js"></script>

</html>
